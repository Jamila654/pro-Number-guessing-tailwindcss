<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-400 flex items-center mt-48">
    <div class="bg-white w-52 h-2 rounded-lg rotate-90 translate-x-16"></div>
    <div class=" w-1/3 h-32 flex flex-col mb-4 text-white">
        <h1 class="font-bold text-7xl">Number</h1>
        <h2 class="font-bold text-4xl">Guessing</h2>
        <h4 class="font-bold text-2xl">Game</h4>
    </div>
    <div class="hidden bg-white w-1/3 h-96 lg:flex lg:flex-col items-center gap-4">
        <div class="w-72 h-20 text-center py-7 text-2xl">Guess a number from 1-100</div>
        <div id="message" class="w-72 h-20 text-xl text-center"></div>
        <div class="flex gap-4">
            <div><input id="userInput" class="w-40 h-20 bg-slate-100 rounded-lg px-2 hover:cursor-pointer border-2 border-black" type="text"></div>
            <div class="w-40 h-20 bg-blue-400 text-white text-center p-4 text-4xl rounded-lg hover:cursor-pointer hover:bg-green-500"><button id="checkButton">Check</button></div>
        </div>
        <div id="attempts" class="w-72 h-20 text-center p-5 text-xl">You have five chances</div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
